<!doctype html>
<html lang="en">
  <head>
    <title>Login-Spotify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/3ac11a6b9d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />


</head>
  <body>
<div class="container-fluid login-page">
    <div class="row main-bdy">
            <div class="row">
                <div class="col-6">
                    <div class="header">
                              <div class="img-wrapper mt-5 mb-5">
                  <img src="/spotify-icons-logos/spotify-icons-logos/logos/02_CMYK/02_PNG/Spotify_Logo_CMYK_Black.png" width="200px" alt="">  
                </div>  
            </div>
        </div>
                
        </div>
<div class="row login-body">
                <div class="col-6">
                    <div class="col-12">
<!--SOCIAL LOGIN BUTTONS-->
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <h1 id="login-options">To continue, log in to Spotify.</h1>
                        </div>
                    </div> 
<div class="row">
    <div class="col social-media-buttons mt-2 mb-1">
        <button type="button" class="btn btn-lg btn-block" style="background-color: #3B5998;border-radius: 30px;border: 1px #3B5998 solid;color: #ffffff;"><i class="fab fa-facebook"></i> Continue with facebook</button>
    </div>
</div>
<div class="row">
    <div class="col social-media-buttons mt-2 mb-2">
        <button type="button" class="btn btn-lg btn-block apple-btn" style="background-color: black;border-radius: 30px;border: 1px black solid;color: #ffffff;"><i class="fab fa-apple"></i> Continue with apple</button>
    </div>
</div>
<div class="row">
    <div class="col social-media-buttons mt-1 mb-1">
        <button type="button" class="btn btn-outline-secondary btn-lg btn-block" style="border-radius: 30px;"> <i class="fab fa-google"></i> Continue with google</button>
    </div>
</div>
<div class="row">
    <div class="col"><hr></div>
    <div class="col-auto">or</div>
    <div class="col"><hr></div>
</div>
<form class="form-signin">
    <div class="row">
       <div class="col-12">
           <label for="inputEmail" class="control-label">Email address or username</label>
           <input type="text" name="username" id="login-username" class="form-control" placeholder="Email address or username" required autofocus>
       </div> 
    </div>
<div class="row">
    <div class="col-12">
        <label for="login-password" class="control-label">Password</label>
        <input type="password" class="form-control" name="password" id="login-password" placeholder="Password" required>
    </div>
</div>       
<div class="row forgotten-password">
    <div class="col-xs-12">
        <p>
            <a id="reset-password-link" href="https://www.spotify.com/password-reset/">Forgot your password?</a>
        </p>
    </div>
</div>
<div class="row row-submit">
<div class="col-xs-12 col-sm-6">
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" id="login-remember"> "  Remember me"
            <span class="control-indicator"></span>
        </label>
    </div>
</div>
<div class="col-xs-12 col-sm-6">
    <button class="btn btn-block btn-green" id="login-button">Log in</button>
</div>
</div>
</form>
<div id="sign-up-section">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="divider">
                        <div class="row text-center mt-0">
                            <h2 class="h4">Don't have an account?</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <a class="btn btn-block btn-lg btn-default" role="button" href="/en/login/signup?continue=https%3A%2F%2Fwww.spotify.com%2Fapi%2Fgrowth%2Fl2l-redirect" style="border: radius 30px;">Sign up for Spotify</a> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                    </div>
                </div>
            </div>
    </div>
</div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
