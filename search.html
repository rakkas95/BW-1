<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" />


    <title>Strivify - Abbey Road (Beatles)</title>
  </head>
  <body
    style="
      color: white;
      background-image: linear-gradient(
        270deg,
        #000000,
        #131313,
        #1f1f1f,
        #222121,
        #333333
      );
    "
  >
    <div class="container-fluid">
      <div class="row tracks">
        <div class="col col-2 sidebar">
          <!-- sidebar -->
          <div class="sidebar-sticky">
            <div class="d-flex flex-column justify-content-between p-0" id="sidebar">
              <div class="top-sidebar">
                <div class="logo p-4">
                  <img class="img-fluid" src="./artist-page/logo-white.png" height="40" />
                </div>
                <ul class="navigation">
                  <li class="navigation-item">
                    <a class="navigation-link active-link" href="#" onclick="activatedLink()"><i class="fas fa-home"></i> Home </a>
                  </li>
                  <li class="navigation-item">
                    <a class="navigation-link" href="#" onclick="activatedLink()"><i class="fas fa-search"></i> Search </a>
                  </li>
                  <li class="navigation-item">
                    <a class="navigation-link" href="#" onclick="activatedLink()"><i class="fas fa-book-open"></i> Your Library </a>
                  </li>
                </ul>
              </div>
              <div class="bottom-sidebar p-4">
                <p class="small text-center text-white">
                  <ion-icon class="sidebar-install-app my-auto mr-3" name="arrow-down-circle-outline"></ion-icon>
                  Install App
                </p>
                <hr style="width: 80%; background-color:grey; margin: 0 auto;">
                <p class="small text-center text-white font-weight-bold">
                  <ion-icon class="mr-3" name="person-circle-outline"></ion-icon>
                  RabeAlan
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-5">
          <div class="container-fluid">
            <div class="row" >
              
                <form  role="search">
                    
                    <input id="search" type="search" placeholder="Search..." autofocus required />
                    <button id="go" type="submit">Go</button>    
                </form>
              
            </div>
            <div class="col">
              <h3 class="mt-5">Last reaserch</h3>
              <div class="col-4 mt-5">
                <div class="search-item d-flex justify-content-start align-items-center">
                  <img class="search-item-img" src="./search-images/slipknot.jpg" alt="">
                  <span class="ml-4 my-auto"> <h6 style="font-size: 0.8rem;" >SlipKnot</h6>
                    <p style="opacity: 0.6; font-size: 0.7rem; font-weight: 500; letter-spacing: 0.06rem;""
                    class="text-white  mt-n1">ARTIST</p>
                  </span>
                </div>
                <div class="search-item d-flex justify-content-start mt-4">
                    <img class="search-item-img rounded-circle" src="./search-images/lilbaby.jpg" alt="">
                    <span class="ml-4 my-auto"> <h6 style="font-size: 0.8rem;" >Lil Baby</h6>
                        <p style="opacity: 0.6; font-size: 0.7rem; font-weight: 500; letter-spacing: 0.06rem;""
                        class="text-white  mt-n1">ARTIST</p>
                      </span>
                  </div>
                <div class="search-item d-flex justify-content-start mt-4">
                    <img class="search-item-img rounded-circle" src="./search-images/zizi.jpg" alt="">
                    <span class="ml-4 my-auto"> <h6 style="font-size: 0.8rem;" >Izi</h6>
                        <p style="opacity: 0.6; font-size: 0.7rem; font-weight: 500; letter-spacing: 0.06rem;""
                        class="text-white  mt-n1">ARTIST</p>
                      </span>
                  
                </div>
                <div class="search-item d-flex justify-content-start mt-4">
                    <img class="search-item-img rounded-circle" src="./search-images/shingo.jpg" alt="">
                    <span class="ml-4 my-auto"> <h6 style="font-size: 0.8rem;" >Shingo Nakamura</h6>
                        <p style="opacity: 0.6; font-size: 0.7rem; font-weight: 500; letter-spacing: 0.06rem;""
                        class="text-white  mt-n1">ARTIST</p>
                      </span>
                  
                </div>
                <div class="search-item d-flex justify-content-between">
                  
                  
                </div>
                <div class="search-item d-flex justify-content-between">
                  
                  
                </div>
                <div class="search-item d-flex justify-content-between">
                  
                  
                </div>
                <div class="search-item d-flex justify-content-between">
                  
                  
                </div>
                <div class="search-item d-flex justify-content-between">
                  
                  
                </div>
                <div class="search-item d-flex justify-content-between">
                  
                  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-----------------MUSIC PLAYER----------------->
        <div
          class="fixed-bottom mt-5"
          style="background-color: rgb(51, 51, 51)"
        >
          <div class="col-12 d-flex justify-content-between">
            <div style="width: 30%;" class="music-playing d-flex mt-3">
              <img class="my-auto" style="width: 11%; height: 85%; box-shadow: 0px 0px 7px 1px black;" src="./artist-page/hybrid-theory.jpg" alt="">
              <span class="ml-2 my-auto"> <h6 style="font-size: 0.8rem;" >In The End </h6>
              <p style="opacity: 0.6; font-size: 0.7rem; font-weight: 500; letter-spacing: 0.06rem;""
              class="text-white mt-n1">Linkin park</p>
            </span>
            <ion-icon class="my-auto ml-4 text-light" name="heart-outline"></ion-icon>
            <ion-icon class="my-auto ml-3 text-light" name="albums-outline"></ion-icon>
            </div>
            <div class="buttons my-auto">
              <ion-icon
              class="icons-player"
                name="shuffle-outline"
              ></ion-icon>
              <ion-icon
              class="icons-player"
                name="play-skip-back"
              ></ion-icon>
              <ion-icon
              class="icons-player"
              id="play-button"
                name="play-circle-outline"
              ></ion-icon>
              <ion-icon
              class="icons-player"
                name="play-skip-forward"
              ></ion-icon>
              <ion-icon
              class="icons-player"
                name="repeat-outline"
              ></ion-icon>
            </div>
            <div style="width: 30%;" class="right buttons d-flex mt-3 justify-content-end">
              <ion-icon class="my-auto text-light" style="height: 25%; width: 5%;" name="list-outline"></ion-icon>
              <ion-icon class="my-auto text-light" style="height: 20%; width: 5%;" name="desktop-outline"></ion-icon>
              <ion-icon class="my-auto text-light" style="height: 30%; width: 5%;" name="volume-medium-outline"></ion-icon>
              <div class="my-auto rounded" style="height: 0.3rem; width: 15%; background-color: rgb(199, 199, 199);"></div>
            </div> 
          </div>
              <div class="track-bar mt-n3">
                
                <hr 
                style="
                  width: 32vw;
                  height: 0.2rem;
                  background-color: rgb(190, 190, 192);
                  opacity: 0.5;
                  "
                class="mx-auto rounded"
                />
                
              </div>
        </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
